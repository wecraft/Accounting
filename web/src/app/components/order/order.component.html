<ng-container>
	<h1 mat-dialog-title class="d-flex justify-content-between align-items-center">
		<div *ngIf="mode == 'create'">Create Transactions</div>
		<div *ngIf="mode == 'update'"><span *ngIf="order">Transaction #{{order.id}}</span></div>
		<button mat-button mat-dialog-close tabindex='-1'>
			<mat-icon>clear</mat-icon>
		</button>
	</h1>
	<div mat-dialog-content>
		<app-order-form [form]="form" *ngIf="mode == 'update' && form"></app-order-form>
		<app-order-group-form [form]="form" *ngIf="mode == 'create' && form" #orderGroupForm="orderGroupForm"></app-order-group-form>
	</div>
	<div mat-dialog-actions class="d-flex justify-content-end">
		<button mat-raised-button color="primary" class="mr-auto" *ngIf="mode == 'create'" (click)="orderGroupForm.addOrder()">Add Transaction</button>
		<button mat-raised-button color="warn" class="mr-auto" *ngIf="mode == 'update'" (click)="deleteOrder()">Delete</button>
		<button mat-raised-button color="accent" (click)="formModel.submit()" i18n>{mode, select, create {Create} update {Save}}</button>
	</div>

</ng-container>
