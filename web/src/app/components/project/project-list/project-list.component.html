<div class="container">
	<mat-paginator [length]="dataCount" [pageSize]="chunk" [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef> Date </th>
			<td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.createdAt | date:"mediumDate"}} </td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let element">
				<span>{{element.name}}</span>
			</td>
		</ng-container>
		<ng-container matColumnDef="client">
			<th mat-header-cell *matHeaderCellDef> Client </th>
			<td mat-cell *matCellDef="let element"> {{element.client.name}} </td>
		</ng-container>
		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef> Status </th>
			<td mat-cell *matCellDef="let element" [class.text-warning]="element.status == 'progress'" [class.text-success]="element.status == 'completed'">
				<mat-icon *ngIf="element.status == 'completed'">done</mat-icon>
				<mat-icon *ngIf="element.status == 'progress'">schedule</mat-icon>
			</td>
		</ng-container>
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef class="text-right"> Price </th>
			<td mat-cell *matCellDef="let element">
				<div class="text-right text-nowrap">
					{{element.price}} {{element.currency.name}}
				</div>
			</td>
		</ng-container>



		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row)" class="clickable"></tr>
	</table>

	<mat-paginator [length]="dataCount" [pageSize]="chunk" [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>

</div>
