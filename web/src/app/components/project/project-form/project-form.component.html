<div [formGroup]="form" class="container">
	<div class="row">
		<div class="col-sm-12">
			<mat-form-field class="w-100">
				<input matInput placeholder="Name" formControlName="name">
			</mat-form-field>
		</div>
	</div>

	<div class="row align-items-center">
		<div class="col-sm-3">
			<mat-form-field class="w-100">
				<input matInput placeholder="Price" formControlName="price">
			</mat-form-field>
		</div>
		<div class="col-sm-2">
			<mat-form-field class="w-100">
				<mat-select formControlName="currency">
					<mat-option *ngFor="let currency of currencies" [value]="currency.id">{{currency.name}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div class="col-sm-6">
			<app-user-pie-form [form]="form"></app-user-pie-form>
		</div>
	</div>
	<div class="row align-items-center">
		<div class="col-sm-4">
			<section class="example-section">
				<mat-checkbox [(ngModel)]="completed" (ngModelChange)="onChangeStatus($event)" [ngModelOptions]="{standalone: true}" class="mr-4">Completed</mat-checkbox>
			</section>
		</div>
		<div class="col-sm-8">
			<mat-form-field class="w-100">
				<mat-select formControlName="client" placeholder="Client">
					<mat-option *ngFor="let client of clients" [value]="client.id">{{client.name}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>

	</div>
</div>
