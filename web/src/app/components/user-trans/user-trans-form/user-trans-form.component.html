<div [formGroup]="form" class="container">

	<div class="radio-buttons users d-flex justify-content-start align-items-center mb-3">
		<div class="item" [class.active]="form.value.user1 == 1" (click)="selectUser(1)">
			<span class="label text-nowrap --va">
				<span>Alex</span>
				<mat-icon class="mx-3">arrow_forward</mat-icon>
				<span>Valentin</span>
			</span>
		</div>
		<div class="item" [class.active]="form.value.user1 == 2" (click)="selectUser(2)">
			<span class="label text-nowrap --va">
				<span>Valentin</span>
				<mat-icon class="mx-3">arrow_forward</mat-icon>
				<span>Alex</span>
			</span>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<mat-form-field class="w-100">
				<input matInput placeholder="Description" formControlName="desc">
			</mat-form-field>
		</div>
	</div>

	<div class="row align-items-center">
		<div class="col-sm-3">
			<mat-form-field class="w-100">
				<input matInput placeholder="Amount" formControlName="amount">
			</mat-form-field>
		</div>
		<div class="col-sm-2">
			<mat-form-field class="w-100">
				<mat-select formControlName="currency">
					<mat-option *ngFor="let currency of currencies" [value]="currency.id">{{currency.name}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
</div>
