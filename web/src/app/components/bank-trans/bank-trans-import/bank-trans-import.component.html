<ng-container>
	<h1 mat-dialog-title class="d-flex justify-content-between align-items-center">
		<div>Import Transactions</div>
		<button mat-button mat-dialog-close tabindex='-1'>
			<mat-icon>clear</mat-icon>
		</button>
	</h1>
	<div mat-dialog-content>
		<div [formGroup]="form" *ngIf="form">
			<h4>Bank Transactions</h4>

			<div formArrayName="orders">
				<div class="form-item" *ngFor="let item of orders.controls; let i = index;">
					<app-order-form [form]="item"></app-order-form>
				</div>
			</div>
			<h4>Account Transfers</h4>
			<div formArrayName="transfers">
				<div class="form-item" *ngFor="let item of transfers.controls; let i = index;">
					<app-account-trans-form [form]="item"></app-account-trans-form>
				</div>
			</div>

		</div>


	</div>
	<div mat-dialog-actions class="d-flex justify-content-end">
		<button mat-raised-button color="accent" (click)="formModel.submit()">Save</button>
	</div>

</ng-container>
