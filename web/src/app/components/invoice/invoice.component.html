<ng-container>
	<h1 mat-dialog-title class="d-flex justify-content-between align-items-center">
		<div *ngIf="mode == 'create'">Create Invoice</div>
		<div *ngIf="mode == 'update'"><span *ngIf="invoice">Invoice #{{invoice.invoiceNumber}}</span></div>
		<button mat-button mat-dialog-close tabindex='-1'>
			<mat-icon>clear</mat-icon>
		</button>
	</h1>
	<div mat-dialog-content>
		<app-invoice-form [form]="form" *ngIf="form" [mode]="mode" [invoice]="invoice"></app-invoice-form>
	</div>
	<div mat-dialog-actions class="d-flex justify-content-end">
		<div class="d-flex align-items-center mr-auto" *ngIf="mode == 'update'">
			<button mat-raised-button color="warn" class="mr-2" (click)="deleteInvoice()">Delete</button>
			<div class="app-copy d-flex align-items-center bg-secondary-light p-2">
				<button mat-raised-button class="mr-2" (click)="copyInvoice()">Make a copy</button>
				<mat-checkbox [(ngModel)]="proformaCopy">Proforma</mat-checkbox>
			</div>
		</div>
		<button mat-raised-button (click)="viewPdf('copy')">Copy</button>
		<button mat-raised-button (click)="viewPdf('original')">Original</button>
		<button mat-raised-button color="primary" (click)="formModel.submit()" i18n>{mode, select, create {Create} update {Save}}</button>
	</div>

</ng-container>
