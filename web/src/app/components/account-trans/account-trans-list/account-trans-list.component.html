<mat-paginator [length]="dataCount" [pageSize]="chunk" [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef> Date </th>
		<td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.date | date:"mediumDate"}} </td>
	</ng-container>
	<ng-container matColumnDef="accounts">
		<th mat-header-cell *matHeaderCellDef> Accounts </th>
		<td mat-cell *matCellDef="let element" class="text-nowrap --va">
			<app-account-icon [account]="element.account1" class="mr-2"></app-account-icon>
			<span>{{element.account1.name}}</span>
			<mat-icon class="mx-3">arrow_forward</mat-icon>
			<app-account-icon [account]="element.account2" class="mr-2"></app-account-icon>
			<span>{{element.account2.name}}</span>
		</td>
	</ng-container>
	<ng-container matColumnDef="amount">
		<th mat-header-cell *matHeaderCellDef class="text-right"> Amount </th>
		<td mat-cell *matCellDef="let element" class="text-right text-nowrap --va">
			<span>{{element.amount1}}</span>&nbsp;<span>{{element.currency1.name}}</span>
			<mat-icon class="mx-3">arrow_forward</mat-icon>
			<span>{{element.amount2}}</span>&nbsp;<span>{{element.currency2.name}}</span>
		</td>
	</ng-container>



	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row)" class="clickable"></tr>
</table>

<mat-paginator [length]="dataCount" [pageSize]="chunk" [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
