<div class="container">
	<div class="create-btn-line">
		<button mat-raised-button color="primary" (click)="create()">Add New</button>
	</div>

	<mat-paginator [length]="dataCount" [pageSize]="chunk" [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef> Date </th>
			<td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.createdAt | date:"mediumDate"}} </td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let element">
				<span>{{element.name}}</span>
			</td>
		</ng-container>
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let element">
				<span>{{element.email}}</span>
			</td>
		</ng-container>
		<ng-container matColumnDef="country">
			<th mat-header-cell *matHeaderCellDef> Country </th>
			<td mat-cell *matCellDef="let element"> {{element.country?.name}} </td>
		</ng-container>
		<ng-container matColumnDef="company">
			<th mat-header-cell *matHeaderCellDef> Is company </th>
			<td mat-cell *matCellDef="let element" class="text-success">
				<mat-icon *ngIf="element.company">done</mat-icon>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row)" class="clickable"></tr>
	</table>

	<mat-paginator [length]="dataCount" [pageSize]="chunk" [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>

</div>
