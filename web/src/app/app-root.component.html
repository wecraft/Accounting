<div class="widg-app-progress" [class.active]="preloaderState">
	<mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>

<div [subscribe]="['confirm-dialog', 'show-toast']" (onEvent)="onEvent($event)"></div>

<ng-container *ngIf="authUser">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-2">
		<div class="container">
			<ul class="navbar-nav mr-auto">
				<ng-container *ngIf="authUser.isAdmin">
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="/dashboard">
							<mat-icon>home</mat-icon>
							<span>Dashboard</span>
						</a>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="/transactions">
							<mat-icon>swap_horiz</mat-icon>
							<span>Transactions</span>
						</a>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="/projects">
							<mat-icon>work_outline</mat-icon>
							<span>Projects</span>
						</a>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="/clients">
							<mat-icon>supervisor_account</mat-icon>
							<span>Clients</span>
						</a>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="/invoices">
							<mat-icon>description</mat-icon>
							<span>Invoices</span>
						</a>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="/documents">
							<mat-icon>folder_open</mat-icon>
							<span>Documents</span>
						</a>
					</li>
				</ng-container>

				<ng-container *ngIf="!authUser.isAdmin">
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="/regular">
							<mat-icon>home</mat-icon>
							<span>Dashboard</span>
						</a>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="/regular/invoices">
							<mat-icon>description</mat-icon>
							<span>Invoices</span>
						</a>
					</li>
					<li class="nav-item" routerLinkActive="active">
						<a class="nav-link" routerLink="/regular/documents">
							<mat-icon>folder_open</mat-icon>
							<span>Documents</span>
						</a>
					</li>
				</ng-container>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item" routerLinkActive="active">
					<a class="nav-link" routerLink="/auth/logout">Sign Out</a>
				</li>
			</ul>
		</div>
	</nav>
</ng-container>

<app-toast #toastRef="appToast" [toast]="toast"></app-toast>

<router-outlet></router-outlet>
